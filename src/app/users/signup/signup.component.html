<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first" style="padding-top:4.2rem;">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Meeting Planner</h1>
              </div>
            </div>
            <div class="form-group">
              <label for="inputFirstName">Firstname</label>
              <input type="text" [(ngModel)]="firstName" class="form-control" id="inputFirstName" aria-describedby="firstHelp" placeholder="Enter Firstname"
                required>
            </div>
            <div class="form-group">
              <label for="inputLastName">Lastname</label>
              <input type="text" [(ngModel)]="lastName" class="form-control" id="inputLastName" aria-describedby="lastHelp" placeholder="Enter Lastname"
                required>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email </label>
              <input type="email" [(ngModel)]="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email"
                required>
            </div>
            <div class="row">
              <div class="col-4">
                <select class="browser-default custom-select" [(ngModel)]="CountryCode" id="inputCountryCode">
                <option value="">Country Code</option> 
                <option  *ngFor="let code of codes" [value]="code.shortCode">{{code.shortCode}}</option>
  </select>
              </div>
              <div class="col-8">
                <input type="number" [(ngModel)]="mobileNumber" class="form-control" id="inputMobile" aria-describedby="mobileHelp" placeholder="Enter mobile"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" [(ngModel)]="password" id="inputPassword" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password"
                required>
            </div>
            <div class="col-md-12 text-center mb-3">
              <button type="button" class=" btn btn-block mybtn btn-primary tx-tfm" (click)="signupFunction()">signup</button>
            </div>

            <div class="col-md-12 ">
              <div class="form-group">
                <p class="text-center"><a [routerLink]="" (click)="goToSignIn()" id="signin">Already have an account?</a></p>
              </div>
            </div>



          </div>
        </div>

      </div>
    </div>
  </div>
